<!DOCTYPE html>
<meta charset="utf-8">

<head>
	<style>

  .bar{
    fill: steelblue;
  }

  .bar:hover{
    fill: brown;
  }

	.axis {
	  font: 15px sans-serif;
	}

	.axis path,
	.axis line {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}

	</style>
</head>

<body>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="min_data.js"></script>
<script>





/*
Retrieve data.
*/
function getBarChartData(country, year) {
	var retrieved = gas_complete_data[country][year];
	var data = [
		{
			sector: "Agriculture",
			frequency: retrieved["Agriculture (GHG)"]
		},
		{
			sector: "Manufacturing/Construction energy",
			frequency: retrieved["Manufacturing/Construction energy (GHG)"]
		},
		{
			sector: "Buildings",
			frequency: retrieved["Buildings (GHG)"]
		},
		{
			sector: "Industry",
			frequency: retrieved["Industry (GHG)"]
		},
		{
			sector: "Elec & Heat",
			frequency: retrieved["Electricity & Heat (GHG)"]
		},
		{
		 	sector: "Transport",
		 	frequency: retrieved["Transport (GHG)"]
		},
		{
			sector: "Fugitive from energy production",
			frequency: retrieved["Fugitive from energy production (GHG)"]
		}
	];

	data.forEach((item) => {
		if(item.frequency == "") {
			item.frequency = "0";
		}
	});


	data.sort((a, b) => (parseFloat(a.frequency) < parseFloat(b.frequency)) ? 1 : -1)
	return data;
}

function drawBarChart(countryCode, year) {

	// Get the bar char data.
	var data = getBarChartData(countryCode, year);
	console.log(data);
    // Set the dimensions
    var margin = {top: 20, right: 20, bottom: 100, left: 40},
        width = 700 - margin.left - margin.right,
        height = 400 - margin.top - margin.bottom;


    // set the ranges [TODO] and draw axis
    var x = d3.scale.ordinal().domain(d3.range(data.length)).rangeRoundBands([0, width], 0.25);
    var xScale = d3.scale.ordinal().domain(d3.range(data.length)).rangeRoundBands([0, width], 0.25);

    var y = d3.scale.linear().range([height, 0]);

    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom")


    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left")
        .ticks(5);


    // add the SVG element
    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      	.append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");


	// scale the range of the data
	x.domain(data.map(function(d) { return d.sector; }));
	y.domain([0, d3.max(data, function(d) { return d.frequency; })]);

	// add axis
	svg.append("g")
	  .attr("class", "x axis")
	  .attr("transform", "translate(0," + height + ")")
	  .call(xAxis)
	.selectAll("text")
	  .style("text-anchor", "end")
	  .attr("dx", "-.8em")
	  .attr("dy", "-.55em")
	  .attr("transform", "rotate(-90)" );

	svg.append("g")
	  .attr("class", "y axis")
	  .call(yAxis)
	.append("text")
	  .attr("transform", "rotate(-90)")
	  .attr("y", 5)
	  .attr("dy", ".71em")
	  .style("text-anchor", "end")
	  .text("Frequency");


	// Add bar chart
	svg.selectAll("bar")
	  .data(data)
	.enter().append("rect")
	  .attr("class", "bar")
	  .attr("x", function(d) { return x(d.sector); })
	  .attr("width", x.rangeBand()+ 15)
	  .attr("y", function(d) { return y(d.frequency); })
	  .attr("height", function(d) { return height - y(d.frequency); });


	// add bar value text
	svg.selectAll("textvaleur")
	   .data(data)
	   .enter()
	   .append("text")
	   .text(function(d) {
			return d.frequency;
	   })
	   .attr("text-anchor", "middle")
	   .attr("x", function(d, i) {
			return xScale(i) + x.rangeBand() / 2;
	   })
	   .attr("y", function(d) {
			return height - 10;
	   })
	   .attr("font-family", "sans-serif")
	   .attr("font-size", "11px")
	   .attr("fill", "black");

}

</script>
