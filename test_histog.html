<!DOCTYPE html>
<meta charset="utf-8">

<head>
	<style>

  .bar{
    fill: steelblue;
  }

  .bar:hover{
    fill: brown;
  }

	.axis {
	  font: 10px sans-serif;
	}

	.axis path,
	.axis line {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}

	</style>
</head>

<body>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="min_data.js"></script>
<script>



function getBarChartData(country, year) {
	var retrieved = gas_complete_data[country][year];
	var data = [
		{
			sector: "Agriculture",
			frequency: retrieved["Agriculture (GHG)"]
		},
		{
			sector: "Bunker fuels",
			frequency: retrieved["Bunker Fuels (GHG)"]
		},
		{
			sector: "Energy",
			frequency: retrieved["Energy (GHG)"]
		},
		{
			sector: "Industry",
			frequency: retrieved["Industry (GHG)"]
		},
		{
			sector: "Waste",
			frequency: retrieved["Waste (GHG)"]
		}
		// {
		// 	sector: "Transport",
		// 	frequency: retrieved["Transport (GHG)"]
		// }
	]
	return data;
}

function drawBarChart(country, year) {
		// Get the bar char data
		var data = getBarChartData("FR", "1990");
		var	ddd = data;


    // set the dimensions of the canvas
    var margin = {top: 20, right: 20, bottom: 70, left: 40},
        width = 600 - margin.left - margin.right,
        height = 300 - margin.top - margin.bottom;


    // set the ranges
    var x = d3.scale.ordinal().domain(d3.range(ddd.length)).rangeRoundBands([0, width], 0.05);
    var xScale = d3.scale.ordinal().domain(d3.range(ddd.length)).rangeRoundBands([0, width], 0.05);

    var y = d3.scale.linear().range([height, 0]);

    // define the axis
    var xAxis = d3.svg.axis()
        .scale(x)
        .orient("bottom")


    var yAxis = d3.svg.axis()
        .scale(y)
        .orient("left")
        .ticks(5);


    // add the SVG element
    var svg = d3.select("body").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform",
              "translate(" + margin.left + "," + margin.top + ")");


    //var json = require('./data.json');


    d3.json(ddd, function(error, data) {

        ddd.forEach(function(d) {
            d.sector = d.sector;
            d.frequency = +d.frequency;
        });

      // scale the range of the data
      x.domain(ddd.map(function(d) { return d.sector; }));
      y.domain([0, d3.max(ddd, function(d) { return d.frequency; })]);

      // add axis
      svg.append("g")
          .attr("class", "x axis")
          .attr("transform", "translate(0," + height + ")")
          .call(xAxis)
        .selectAll("text")
          .style("text-anchor", "end")
          .attr("dx", "-.8em")
          .attr("dy", "-.55em")
          .attr("transform", "rotate(-90)" );

      svg.append("g")
          .attr("class", "y axis")
          .call(yAxis)
        .append("text")
          .attr("transform", "rotate(-90)")
          .attr("y", 5)
          .attr("dy", ".71em")
          .style("text-anchor", "end")
          .text("Frequency");


      // Add bar chart
      svg.selectAll("bar")
          .data(ddd)
        .enter().append("rect")
          .attr("class", "bar")
          .attr("x", function(d) { return x(d.sector); })
          .attr("width", x.rangeBand())
          .attr("y", function(d) { return y(d.frequency); })
          .attr("height", function(d) { return height - y(d.frequency); });

					sortItems = function (a, b) {
						return b.frequency - a.frequency;
					};
					svg.selectAll("rect")
			        .sort(sortItems)
			        .transition()
			        .delay(function (d, i) {
			        return i * 50;
			    })
			        .duration(1000)
			        .attr("x", function (d, i) {
			        return xScale(i);
			    });



					svg.selectAll("textvaleur")
					   .data(ddd)
					   .enter()
					   .append("text")
					   .text(function(d) {
							return d.frequency;
					   })
					   .attr("text-anchor", "middle")
					   .attr("x", function(d, i) {
							return xScale(i) + x.rangeBand() / 2;
					   })
					   .attr("y", function(d) {
							return height - 10;
					   })
					   .attr("font-family", "sans-serif")
					   .attr("font-size", "11px")
					   .attr("fill", "black");

    });
}


drawBarChart();

</script>

</body>
